name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The new version to tag'
        required: true
        type: string
      notes:
        description: 'The release notes'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          echo "Log level: $TAG"
          echo "Environment: $NOTES"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Release.txt
          body: "$NOTES"
