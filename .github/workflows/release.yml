name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The new version to tag'
        required: true
        type: string
      notes:
        description: 'The release notes'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          echo "Log level: $TAG"
          echo "Environment: $NOTES"
          COPYFILE_DISABLE=1 tar czvf "apple_support.$TAG.tar.gz" ./*
        env:
          TAG: ${{ inputs.tag }}
          NOTES: ${{ inputs.notes }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: apple_support.${{ inputes.tag }}.tar.gz
          body: ${{ inputs.notes }}
          tag_name: ${{ inputs.tag }}
          fail_on_unmatched_files: true
